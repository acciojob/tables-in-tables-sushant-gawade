<!DOCTYPE html>
<html>
<head>
    <title>Nested HTML Tables</title>
    <style>
        table, th, td {
            border: 2px solid black;
            border-collapse: collapse;
            padding: 8px;
            text-align: center;
        }
        th {
            font-weight: bold;
        }
        .black-cell {
            background-color: black;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <table style="width: 100%; height: 100%;">
        <tr>
            <!-- Top-left Nested Table 2 -->
            <td style="width: 50%; vertical-align: top;">
                <table style="width: 100%; height: 100%;">
                    <tr>
                        <th colspan="2">Nested Table 2</th>
                    </tr>
                    <tr>
                        <th>Column 1</th>
                        <th>Column 2</th>
                    </tr>
                    <tr>
                        <td>abc</td>
                        <td>def</td>
                    </tr>
                </table>
            </td>

            <!-- Top-right Nested Table 1 -->
            <td style="width: 50%; vertical-align: top;">
                <table style="width: 100%; height: 100%;">
                    <tr>
                        <th>Nested Table 1</th>
                    </tr>
                    <tr>
                        <td style="text-align: left;">
                            <ul>
                                <li>List item 1</li>
                                <li>List item 2</li>
                                <li>List item 3</li>
                            </ul>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>

        <tr>
            <!-- Bottom-left Nested Table 3 -->
            <td style="width: 50%; vertical-align: top;">
                <table style="width: 100%; height: 100%;">
                    <tr>
                        <th colspan="2">Nested Table 3</th>
                    </tr>
                    <tr>
                        <td><a href="#">Nested Table</a></td>
                        <td>Demo Continued</td>
                    </tr>
                </table>
            </td>

            <!-- Bottom-right Nested Table 4 -->
            <td style="width: 50%; vertical-align: top;">
                <table style="width: 100%; height: 100%;">
                    <tr>
                        <th>Nested Table 4</th>
                    </tr>
                    <tr>
                        <td class="black-cell">HTML</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>

</body>
</html>
